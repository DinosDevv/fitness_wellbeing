<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Day</title>
  <link rel="stylesheet" href="/static/styles/basic_styles.css">
  <link rel="stylesheet" href="/static/styles/forms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <form action="/track" method="POST">
      <h1>Track Your Day</h1>    

      <div class="form-row">
        <label for="calories">Calories Consumed: </label>
        <input type="number" id="calories" name="calories" placeholder="Enter calories consumed" min=0 max=10000 step="0.01"><br>
      </div>

      <div class="form-row">
        <label for="workout">Workout Time (hours): </label>
        <input type="number" id="workout" name="workout" min=0 max=24 placeholder="Enter workout time in hours" step="0.01"><br>
      </div>

      <div class="form-row">
        <label for="sleep">Sleep Time (hours): </label>
        <input type="number" id="sleep" name="sleep" min=0 max=24 placeholder="Enter sleep time in hours" step="0.01"><br>
      </div>

      <div class="form-row">
        <label for="weight">Weight (kg): </label>
        <input type="number" id="weight" name="weight" min=20 max=400 placeholder="Enter weight in kg" step="0.01"><br>
      </div>
      
      <div class="form-row">
        <label for="mood">Today's Mood: </label>
        <select id="mood" name="mood">
          <option value="Very Happy">Very Happy</option>
          <option value="Happy">Happy</option>
          <option value="Enthusiastic">Enthusiastic</option>
          <option value="Bored">Bored</option>
          <option value="Angry">Angry</option>
          <option value="Sad">Sad</option>
        </select><br>
      </div>


      <input type="submit" value="Track Day"><br>

    </form>
  </div>
</body>
</html>
